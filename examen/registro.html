<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card-box">
    <h3>Crear Cuenta</h3>

    <form>
               <div class="mb-3">
            <label class="form-label">Nombre Completo</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Tu Nombre Completo " required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="tuemail@ejemplo.com" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="••••••" required>
            </div>
        </div>

               <div class="mb-3">
            <label class="form-label">Confirmar Contraseña</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Repite la Contraseña" required>
            </div>
        </div>

        <button type="submit" class="btn-main">Crear cuenta</button>
    </form>

    <p class="text-center mt-3">
        ¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a>
    </p>
</div>

</body>
</html>
